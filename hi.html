<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        body {
            background-color: rgb(8, 125, 228);
            font-family: Arial, sans-serif;
        }

        form {
            padding: 50px;
            text-align: start;
            margin-left: 50px;
            display: inline-table;
            position: relative;
        }

        input, textarea, select {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 300px;
            box-sizing: border-box;
            display: block;
            margin: 0 auto; /* Centering the input tags */
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        div {
            margin-right: 50px;
            background-color: rgba(255, 248, 220, 0.541);
            padding: 20px;
            border-radius: 10px;
        }

        h2 {
            text-align: end;
            margin-right: 50px;
            padding-right: 100px;
        }

        button {
            background-color: rgb(5, 230, 155);
            padding: 10px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: rgb(4, 200, 130);
        }
    </style>
</head>
<body>
    <div>
        <center>
            <h2>Student Registration Form</h2>
            <form action="#">
                <label for="fname">First Name:</label>
                <input type="text" name="fname" id="fname" placeholder="Enter your first name">
                <br>
                <label for="lname">Last Name:</label>
                <input type="text" name="lname" id="lname" placeholder="Enter your last name">
                <br>
                <!-- ... (other form fields) ... -->
                <label for="pass">Password:</label>
                <input type="password" name="pass" id="pass">
                <br>
                <br>
                <button type="submit">Register</button>
            </form>
        </center>
    </div>
</body>
</html>
